language: python

python:
  - "3.6"

env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5

addons:
  apt:
    packages:
      - gdb
      - g++-5
      - apport
  sources: &sources
      - llvm-toolchain-precise-3.8
      - ubuntu-toolchain-r-test

before_install:
 # What is the current file size max for core files?
 # It is usually 0, which means no core file will be dumped if there is a crash 
 - ulimit -c
 - ulimit -a -S
 - ulimit -a -H
 - cat /proc/sys/kernel/core_pattern
 - cat /etc/default/apport
 - service --status-all || true
 - initctl list || true

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create --channel conda-forge --override-channels -q -n test-environment python=$TRAVIS_PYTHON_VERSION 'arrow-cpp>=0.11' 'pybind11>=2.2' 'pytest>=3.7' 'pandas>=0.22' 'numpy>=1.14' 'matplotlib>=2.2' 'scipy>=1.0' 'ipython>=6.5' 'pyarrow>=0.1'
  - source activate test-environment
  - COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5 python setup.py build_ext --inplace

script:
  - ulimit -c unlimited -S
  - which python3 || RESULT=$?
  - more /home/travis/miniconda/envs/test-environment/bin/pytest
  - ls -l /home/travis/miniconda/envs/test-environment/lib
  - pwd
  - ls -l
  - ls -l pyqstrat
  - cd pyqstrat
  - python3 -c "import pyqstrat_cpp as pc;print(pc.fast_time_milli_parser('08:00:35.123'))" || RESULT=$?
  - if [[ ${RESULT} != 139 ]]; then echo "expected segfault and 139 exit but instead exited with ${RESULT}" && exit 1; fi;
  - for i in $(find ./ -maxdepth 1 -name 'core*' -print); do gdb /home/travis/miniconda/envs/test-environment/bin/python core* -ex "bt full" -ex "set pagination 0" -ex "info sharedlibrary" -batch; done;
  
