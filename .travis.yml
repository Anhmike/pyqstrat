language: python

python:
  - "3.6"

install:

  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create --channel conda-forge --override-channels -q -n test-environment python=$TRAVIS_PYTHON_VERSION arrow-cpp>=0.11 pybind11>=2.2 pytest>=3.7 pandas>=0.22 numpy>=1.14 matplotlib>=2.2 scipy>=1.0 ipython>=6.5 pyarrow>=0.1
  - source activate test-environment
  - CC=clang CXX=clang python setup.py build_ext --inplace

script:
  - python -m pytest pyqstrat
  